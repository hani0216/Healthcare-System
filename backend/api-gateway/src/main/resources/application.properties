spring.application.name=api-gateway

# Configuration de Spring Cloud Gateway
spring.cloud.discovery.enabled=true


# Timeout et gestion des erreurs
spring.cloud.gateway.httpclient.connect-timeout=5000
spring.cloud.gateway.httpclient.response-timeout=10000

# Configuration Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/mrecords
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/mrecords/protocol/openid-connect/certs

# Routes (routage statique)
spring.cloud.gateway.routes[0].id=USER-PROFILE-MANAGEMENT
spring.cloud.gateway.routes[0].uri=http://user-profile-management:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/doctors/** , /patients/**, /api/users/**, /insurance-admins/**
spring.cloud.gateway.routes[0].filters[0]=AddRequestHeader=X-Request-Foo, Bar

spring.cloud.gateway.routes[1].id=AUTH-SERVICE
spring.cloud.gateway.routes[1].uri=http://auth-service:8086
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[1].filters[0]=AddRequestHeader=X-Request-Foo, Bar

spring.cloud.gateway.routes[2].id=MEDICAL-RECORDS-MANAGEMENT
spring.cloud.gateway.routes[2].uri=http://medical-records-management:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/medical-records/**  , /api/authorizations/**
spring.cloud.gateway.routes[2].filters[0]=AddRequestHeader=X-Request-Foo, Bar

spring.cloud.gateway.routes[3].id=NOTIFICATION-MANAGEMENT
spring.cloud.gateway.routes[3].uri=http://notification-management:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/notifications/** , /api/sharing-messages/**
spring.cloud.gateway.routes[3].filters[0]=AddRequestHeader=X-Request-Foo, Bar

spring.cloud.gateway.routes[4].id=BILLING-MANAGEMENT
spring.cloud.gateway.routes[4].uri=http://billing-management:8083
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/invoices/**,/api/reimbursements/**
spring.cloud.gateway.routes[4].filters[0]=AddRequestHeader=X-Request-Foo, Bar



# Server configuration
server.port=8088

# Eureka configuration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.port=8088
eureka.instance.lease-expiration-duration-in-seconds=10

# Actuator configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging configuration
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=DEBUG

management.endpoints.web.exposure.include=prometheus
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true
