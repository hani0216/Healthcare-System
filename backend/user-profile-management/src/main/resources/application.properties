spring.application.name=user-profile-management
server.port=8081
server.address=0.0.0.0
spring.security.user.name=admin
spring.security.user.password=admin
spring.datasource.url=jdbc:mariadb://mariadb:3306/user_profile_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.cloud.discovery.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=5000
mvn spring-boot:run -DskipTests
# Configuration Eureka
eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.preferIpAddress=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.instance.lease-renewal-interval-in-seconds=5

logging.level.com.netflix.discovery=WARN
logging.level.com.netflix.discovery.shared=WARN
logging.level.com.netflix.discovery.shared.transport=ERROR
logging.level.com.netflix.appinfo=WARN
logging.level.org.springframework.cloud.netflix.eureka=WARN



management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.endpoints.web.base-path=/actuator
management.metrics.export.prometheus.enabled=true

spring.zipkin.base-url=http://zipkin.default.svc.cluster.local:9411
spring.sleuth.sampler.probability=1.0
